<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #nav{
            background: darkgreen;
            padding: 20px;
            color: white;
            text-align: center;
            font-family: "Courier New";
        }

        .darkgreen {
            color: lightgreen;
        }

        .file{
            padding: 10px;
            margin: 10px;
            color: darkgreen;
            border: 2px solid darkgreen;
            background: white;
        }

        .file:hover{
            background: lightgreen;
            color: darkgreen;
        }

        #error-div{
            top: 20%;
            background-color: lightgreen;
            width: 100%;
            height: 40%;
            position: absolute;
            font-size: 30px;
            color: white;
            font-family: Courier New;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="nav">
        <h1><span class="darkgreen">Algo</span>Test</h1>
    </div>
    <hr>
    <form th:action="@{/upl}" method="post" enctype="multipart/form-data">
        <input type="file" class="file" name="file">
        <input type="text" class="file" name="name" placeholder="Въведете си името:">
        <input type="text" class="file" name="task" placeholder="Номер на задача:">
        <input type="submit" class="file">
    </form>
    <hr>
    <div th:each="task : ${tasks}" style="font-family: 'Courier New'; font-size: 16px; width: 100%">
        <b th:text="${task.getKey()}"></b>
        <p th:text="${task.getValue()}" style="text-align: justify"></p>
        <br>
    </div>
    <hr>
    <table th:each="task : ${results}">
        <tbody>
            <tr th:each="res : ${task}">
                <td>
                    <span th:text="${res.getKey()}"></span>
                </td>
                <td>
                    <progress max="100" th:value="${res.getValue()}"></progress>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="error-div" th:if="${error == true}">
        <h1>Error</h1>
        <form th:action="@{/ok}" method="post">
            <input type="submit" class="file" value="OK">
        </form>
    </div>
</body>
</html>
